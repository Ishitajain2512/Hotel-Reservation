<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Room Booking</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      width: 100%;
      max-width: 700px;
    }

    h2 {
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    form label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    form input,
    form select {
      border-radius: 12px !important;
      border: 1px solid #ccc;
      padding: 14px 16px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      outline: none;
      box-shadow: none;
    }

    form input:focus {
      border-color: #ff7e5f;
      box-shadow: 0 0 0 0.15rem rgba(255, 126, 95, 0.25);
    }

    .btn-book {
      background-color: #ff6a5b;
      border: none;
      padding: 14px;
      font-size: 17px;
      font-weight: 500;
      border-radius: 12px;
      color: white;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-book:hover {
      background-color: #e6534f;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Your Hotel Room</h2>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-book">Book Now</button>
    </form>
  </div>

  <script>
    // Use flatpickr for modern date picker UI
    flatpickr("#id_check_in", {
      dateFormat: "Y-m-d",
      minDate: "today",
      wrap: false,
      altInput: true,
      altFormat: "F j, Y"
    });

    flatpickr("#id_check_out", {
      dateFormat: "Y-m-d",
      minDate: "today",
      wrap: false,
      altInput: true,
      altFormat: "F j, Y"
    });
  </script>

</body>
</html>
